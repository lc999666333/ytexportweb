  function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split("=");
      if (pair[0] == variable) { return pair[1]; }
    }
    return (false);
  }
  function replaceParamVal(paramName, replaceWith) {
    var oUrl = this.location.href.toString();
    var re = eval('/(' + paramName + '=)([^&]*)/gi');
    var nUrl = oUrl.replace(re, paramName + '=' + replaceWith);
    this.location = nUrl;
    return nUrl
  }
  function getQuerya(variable) {

    var tmpdata = new Date();


    if (praa == false) {
      if(window.location.href.indexOf('?') != -1){

      }else{
        window.location.href = window.location.href + "?a=" + tmpdata.getTime();

      }
 

    }
    else if (tmpdata - praa > 1000 * 60 * 5) {
      // window.location.href = window.location.href + "?a=" + tmpdata.getTime();
      window.location.href = replaceParamVal("a", tmpdata.getTime());

    }
  }

  function scaleImage() {
    var img = this;
    if (!img.aa) {

      img.aa = true;//把状态设为放大状态
      img.realwidth = img.width;
      img.realHeight = img.height;
      img.realStyle = img.style;
      img.height = document.body.clientWidth * 0.6;
      img.width = document.body.clientWidth * 0.6;
    } else {
      img.aa = false;//把状态设为正常状态
      img.height = img.realwidth;
      img.width = img.realHeight;
      img.style = img.realStyle;
    }
  }
